<!DOCTYPE html>
<html>
  <head>
    <title>Generators</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/material.min.css">
    <script defer src="./js/material.min.js"></script>
  </head>

  <body>
    <div class="mdl-grid">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-cell mdl-cell--6-col ">
        <div style="width:500px" class="demo-card-wide mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Generators</h2>
          </div>
          <div style="padding-bottom:0;" class="mdl-card__supporting-text">
            <div style="padding-bottom:0;" class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col"> 
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                  <input type="checkbox" id="switch-1" class="mdl-switch__input generator-switch">
                  <span class="mdl-switch__label">Generator 1</span>
                </label>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                  <label class="mdl-textfield__label" for="sample2">Starting price</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--6-col"> 
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                  <input type="checkbox" id="switch-2" class="mdl-switch__input generator-switch">
                  <span class="mdl-switch__label">Generator 2</span>
                </label>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                  <label class="mdl-textfield__label" for="sample2">Starting price</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </div>
            </div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Change control prices
            </a>
          </div>
        </div>
        <div style="width:500px;margin-top:24px;" class="demo-card-wide mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Live price</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <h1 id="livePrice">
              32.43 â‚¬/MWh
            </h1>
          </div>
        </div>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
