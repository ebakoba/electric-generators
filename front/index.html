<!DOCTYPE html>
<html>
  <head>
    <title>Generators</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/material.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <script defer src="./js/material.min.js"></script>
    <script src="./js/socket.io.js"></script>
    <script src="./js/index.js"></script>
  </head>

  <body>
    <div class="mdl-grid">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-cell mdl-cell--6-col card-holder">
        <div style="width:500px" class="demo-card-wide mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Generators</h2>
          </div>
          <div style="padding-bottom:0;" class="mdl-card__supporting-text">
            <div style="padding-bottom:0;" class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col"> 
                <span class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--red mdl-color-text--white generator-button">X</span>
                    <span class="mdl-chip__text generator-text">OFF</span>
                </span>
                <div class="mdl-textfield mdl-js-textfield price-textfield">
                  <input class="mdl-textfield__input price-input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price-one">
                  <label class="mdl-textfield__label" for="price-one">Starting price</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--6-col"> 
                <span class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white generator-button">O</span>
                    <span class="mdl-chip__text generator-text">ON</span>
                </span>
                <div class="mdl-textfield mdl-js-textfield price-textfield">
                  <input class="mdl-textfield__input price-input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price-two">
                  <label class="mdl-textfield__label" for="price-two">Starting price</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
              </div>
            </div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a onclick="postPrices()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Change control prices
            </a>
          </div>
        </div>
        <div style="width:500px;margin-top:24px;" class="demo-card-wide mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Live price</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <h1 id="livePrice">
              - â‚¬/MWh
            </h1>
          </div>
        </div>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
  </body>
</html>
